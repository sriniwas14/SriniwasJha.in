<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sriniwas' Portfolio Website"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Sriniwas Jha - An Intoduction</title>
    <style>
      body { 
        overflow-y: hidden;
        background: #111 !important;
      }

      #root {
        transform: scale(0.9);
        box-shadow: 0 0 27px -7px;
      }

      #root.active {
        transform: none !important;
        box-shadow: none !important;
        transition: 0.3s cubic-bezier(.6,.04,.98,.34);
      }

      h1 {
        margin-bottom: 40px;
      }

      #loading {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 6px solid #6bac2a40;
        border-radius: 50%;
        border-top-color: #6bac2a;
        animation: spin 1s ease-in-out infinite;
        -webkit-animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { -webkit-transform: rotate(360deg); }
      }
      @-webkit-keyframes spin {
        to { -webkit-transform: rotate(360deg); }
      }

      #st_loadingPage {
        background: black;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 5000;
        padding-top: 40vh;
        opacity: 1;
      }
      #st_loadingPage.hidden {
        opacity: 0 !important;
        transition: 0.4s ease-out;
      }
    </style>
  </head>
  <body onload="hideLoader()">
    <div id="st_loadingPage">
      <div id="loading"></div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
    const hideLoader = () => {
      document.getElementById("st_loadingPage").classList.add("hidden")
      document.body.style.overflowY = "scroll"
      var loadingPage = document.getElementById("st_loadingPage")
      document.getElementById("root").classList.add("active")
    }
  </script>
</html>
